<!DOCTYPE html>

<head>
  <title>MBTA Schedules</title>
  <script src="d3.v4.min.js"></script>
  <link rel="stylesheet" type="text/css" href='https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.0/css/bulma.min.css'></link>
  <link rel="stylesheet" href="https://unpkg.com/flatpickr/dist/flatpickr.min.css">
  <script src="https://unpkg.com/flatpickr"></script>
</head>

<body>
  <section class="section">
  <nav class="panel">
    <p class="panel-heading">
      Schedules
    </p>
    
    <div class="panel-block">
      <div style="width:100%;">
        <p class="control">
          <input placeholder="Start..." class="input" id="start" list="stops" />
        </p>
        <p class="control">
          <input placeholder="End..." class="input" id="end" list="stops" />
        </p>
        <p class="control">
          <input class="datetime input" id="datetime" type="text" placeholder="Select Date..">
        </p>
      </div>
    </div>
    
    <div id="content" class="panel-block"></div>

  </nav>
</section>

  <script src="js/app.js"></script>

  <datalist id="stops"></datalist>
</body>
