<!DOCTYPE html>

<head>
  <title>MBTA Schedules</title>
  <script src="js/lib/d3.v4.min.js"></script>
  <link rel="stylesheet" type="text/css" href='css/bulma.min.css'></link>
  <link rel="stylesheet" href="css/flatpickr.min.css">
  <link rel="stylesheet" href="css/awesomplete.css">
  <script src="js/lib/flatpickr.js"></script>
  <script src="js/lib/awesomplete.min.js"></script>
  <style>
  body, .input {
    font-family: monospace;
  }
  .secondary {
    color: grey;
  }
  .secondary.routename {
    margin-left: 1em;
  }
  </style>
</head>

<body>
  <section class="section">
  <nav class="panel">
    <p class="panel-heading">
      Schedules
    </p>
    
    <div class="panel-block">
      <div style="width:100%;">
        <p class="control">
          <input placeholder="Start..." class="input awesomplete" id="start" list="startStops" />
        </p>
        <p class="control">
          <input placeholder="End..." class="input awesomplete" id="end" list="endStops" />
        </
        <p class="control">
          <input class="datetime input" id="datetime" type="text" placeholder="Select Date..">
        </p>
      </div>
    </div>
    
    <div id="content" class="panel-block"></div>

  </nav>
</section>

  <script src="js/app.js"></script>

  <datalist id="startStops"></datalist>
  <datalist id="endStops"></datalist>

</body>
